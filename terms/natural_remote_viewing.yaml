name: Natural Remote Viewing
aliases:
  - NRV
definition: |
  Also known by other names, including simply "remote viewing," Natural Remote Viewing is a less formal approach that emphasizes individual methods while adhering to foundational remote viewing protocols. It allows practitioners to access and describe a target using their natural abilities, with flexibility in practice and recording. Originating in the early research at SRI and used in U.S. military programs, it has been referred to and taught by pioneers such as Joe McMoneagle, Russell Targ, and Stephan Schwartz, among others.
